<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WiFi Logo</title>
</head>
<body>
  <canvas class="wifi"></canvas>
  <canvas class="wifi" isLoop="false" bgColor="#ef5b5b" rctBorderColor="#eee" triBorderColor="#eee" wifiColor="#eee" width="200" height="200"></canvas>
  <canvas class="wifi" static="true" isText="false" rctBorderColor="#1bbc9b" triBorderColor="#b56b40" wifiColor="#ef5b5b" width="300" height="300"></canvas>
  <canvas class="wifi" static="true" bgColor="#333" rctBorderColor="#eee" triBorderColor="#eee" wifiColor="lightblue"></canvas>
  <canvas class="wifi" bgColor="#fff" wifiColor="multi" width="150" height="150"></canvas>
  <script src="canvas.js"></script>
</body>
</html>
